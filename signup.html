  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Sign Up</header>
            </div>
            <div class="input-field">
                <input id="userName" type="text" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <input id="pwd" type="password" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
                <input id="rePwd" type="password" class="input" placeholder="Password Recheck" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
                <input id="btnSignUp" type="submit" class="submit" value="Sign up">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" name="" id="check">
                    <label class="checkbox" for="checkbox">Remember Me</label>
                </div>
                <div class="right">
                    <label class="forgot"><a href="#">Have an account?</a></label>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
